<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 3-D</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/Controllers/MainCtrl.js"></script>
    <script src="js/homeApp.js"></script>
</head>

<body ng-app="homeApp" ng-controller="mainController">
    <div class="mainbg">
        <div class="row">
            <div class="col-xs-1">
                <a href="/">
                    <div class="sitelogo">
                        <img id="logo" src="/images/CapLogo.png" width=118 height=118/>
                    </div>
                </a>
            </div>
            <div class="col-xs-7">
                <nav>
                    <ul>
                        <li class="home"><a href="/"><i class="fa fa-home"></i></a></li>
                        <li ng-show="user.data === ''"><a href="/login">Login</a></li>
                        <li><a href="/logout" ng-show="user.data !== ''">Logout</a></li>
                        <li><a href="/search">Search</a></li>
                        <li><a href="/profile">Profile</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <form class="search" action="">
            <input type="search" placeholder="Search Models..." ng-model="searchString">
            <button type="submit" ng-click="sendSearch()">Search</button>
        </form>

        <img src="images/cube.png" class="svgbox">


</body>

</html>
